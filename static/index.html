<!doctype html>
<html>
  <head>
    <title>[XYZ]</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1 id='name'>Hello</h1>
    <div id="alpha"></div>
    <div id="beta"></div>
    <div id="gamma"></div>
    <input type="button" value="capture" id="captureButton" />
    <br/>
    <input type="text" id="debugInput" />
    <input type="button" value="add" id="addButton" />
    <input type="button" value="fire!" id="fireButton" />

    <form id="join-game">
      <input id="game-id" placeholder="Game ID" autocapitalize="off" />
      <input id="username" placeholder="Username" autocapitalize="off"/>
      <input type="submit" value="Join Game"/>
      <input type="button" id="start-game" value="Start Game"/>
      <input type="button" id="set-calibration" value="Set Calibration"/>
      <input type="button" id="fire-missile" value="Fire Missile"/>

      <input id="missile-id" placeholder="Missile ID" autocapitalize="off"/>
      <input type="button" id="remove-missile" value="Remove Missile"/>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js/detect.js"></script>
  </body>
</html>
